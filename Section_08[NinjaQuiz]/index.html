<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h1 class="text-primary display-3 my-4">OH SHIT, A QUIZ</h1>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">It's a quizzzzz</h2>

            <form action="" class="quiz-form text-light">
                <!-- question 1 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What's going on here???!?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A">
                        <label for="" class="form-check-label">Nothing officer</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label for="" class="form-check-label">Breakfast</label>
                    </div>
                </div>
                <!-- question 2 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">2. I'll ask one more time.. What's going on hereeeee???!?!!!?!?!!!!?!</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A">
                        <label for="" class="form-check-label">A large slice of toastie bread, served with a dollop of flesh.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label for="" class="form-check-label">Dinner?</label>
                    </div>
                </div>
                <!-- question 3 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">3. You've just made the list pal, get in the car.<p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A">
                        <label for="" class="form-check-label">That's not a question!</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label for="" class="form-check-label">Get your hands off me! Can't a man enjoy a succulent chinese MEAL?</label>
                    </div>
                </div>
                <!-- question 4 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">4. *unsheathes glock* Get in the car.<p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A">
                        <label for="" class="form-check-label">*grab weapon and shoot self*</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label for="" class="form-check-label">*get in the car*</label>
                    </div>
                </div>
                <!-- btn -->
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
